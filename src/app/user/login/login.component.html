<div class="container">
  <div class="loginbox">
    <img src="/assets/loginUser.png" />
    <form #loginForm="ngForm" (ngSubmit)="loginUser()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          name="email"
          required
          [(ngModel)]="email"
          #_email="ngModel"
        />
        <div
          [hidden]="_email.valid || _email.pristine"
          class="alert alert-danger"
        >
          Email is Required
        </div>

        <label for="password">Password</label>
        <input
          class="form-control"
          name="password"
          type="password"
          required
          [(ngModel)]="password"
          #_pwd="ngModel"
        />
        <div [hidden]="_pwd.valid || _pwd.pristine" class="alert alert-danger">
          Password Is required
        </div>
        <button class="mt-2" [disabled]="!loginForm.form.valid">Login</button>
        <button class="ml-2" [routerLink]="['/home']">Cancel</button>

        <div class="recover">
          <a
            class="mt-10 alert-link"
            style="color: #020302;"
            [routerLink]="['/recoverPassword']"
            >RecoverPassword
          </a>
        </div>
        <blockquote class="blockquote text-right">
          <footer class="blockquote-footer">
            <a
              class="mt-10 alert-link"
              style="color: #608b60;"
              [routerLink]="['/home']"
              >Back To <cite title="Source Title">Home</cite></a
            >
          </footer>
        </blockquote>
      </div>
      <div class="loginMessage">{{ loginResponse }}</div>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
