<div class="container">
  <div class="taskListHeader">
    <img src="/assets/addListIcon.png" />
  </div>
  <div class="row">
    <div class="col-md-5 mt-4" *ngFor="let list of taskLists">
      <div class="card" style="width: 22rem;">
        <div class="card-header">
          {{ list.name
          }}<span class="text-muted ml-5">
            {{ list.createdOn | date: "shortDate" }}
            <img
              class="add"
              src="/assets/addtaskicon.png"
              (click)="openCreateTaskForm(list.taskListId)"
          /></span>
        </div>
        <app-tasks [taskListId]="list.taskListId" [userId]="list.userId">
        </app-tasks>
      </div>
    </div>
    <div class="col-md-4 mt-4 createTask" [hidden]="!toggleCreateTaskForm">
      <h3><span class="badge badge-secondary">Create New Task</span></h3>
      <form #createTaskForm="ngForm" (ngSubmit)="createTask()">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            name="taskName"
            required
            [(ngModel)]="taskName"
            #_name="ngModel"
          />
          <div
            [hidden]="_name.valid || _name.pristine"
            class="alert alert-danger"
          >
            TaskName is Required
          </div>
        </div>
        <button class="mt-2" [disabled]="!createTaskForm.form.valid">
          Create Task
        </button>
      </form>
    </div>
  </div>
</div>
