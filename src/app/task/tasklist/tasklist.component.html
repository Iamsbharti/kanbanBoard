<div class="container">
  <div class="taskListHeader">TaskLists</div>
  <div class="row" *ngIf="taskLists.length > 0">
    <div class="col-md-4 mt-5" *ngFor="let list of taskLists">
      <div class="card" style="width: 18rem;">
        <div class="card-header">
          {{ list.name
          }}<span class="text-muted ml-5">
            {{ list.createdOn | date: "shortDate" }}</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
